<div class="box text-center">
    <h2>Sign Up</h2>
    <div class="details text-left">
      <form>
        <div class="form-group ">
          <label>Name</label>
          <input type="email" class="form-control" placeholder="Fullname" name="fullname"  [(ngModel)]="User.fullname">
        </div>
        <div class="form-group ">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" name="username"  [(ngModel)]="User.username" >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password"  [(ngModel)]="password">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="accept" value="true" [(ngModel)]="accept">
            <label class="form-check-label" for="gridCheck">
              I accept the terms and conditions
            </label>
          </div>
        </div>
        <button (click) = "register()" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
