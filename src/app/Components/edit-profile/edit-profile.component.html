<div *ngIf="user" class="box text-center">
  <h2>Edit Profile</h2>
  <div class="details text-left">
    
      <div class="form-group ">
        <label>Name</label>
        <input
          type="email"
          class="form-control"
          placeholder="{{user.fullname}}"
          name="fullname"
          [(ngModel)]="user.fullname"
        />
      </div>
      <div class="form-group ">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="username"
          [(ngModel)]="user.username"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="{{user.password}}"
          name="password1"
          [(ngModel)]="p[0]"
        />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="{{user.password}}"
          name="password2"
          [(ngModel)]="p[1]"
        />
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input
          type="number"
          class="form-control"
          placeholder="{{user.contact}}"
          name="contact"
          [(ngModel)]="contact"
        />
      </div>
      <div class="form-group">
            <label>Profile Image</label>
            <input
              type="text"
              class="form-control"
              placeholder="{{user.photo}}"
              name="contact"
              [(ngModel)]="user.photo"
            />
          </div>
      <button (click)="register()" class="btn btn-primary">Save </button>
    
  </div>
</div>
