<div *ngIf="user" class="box text-center">
  <h2>Edit Profile</h2>
  <div class="details text-left">
    <form [formGroup]="userForm" (ngSubmit)="register()">
      <div class="form-group ">
        <label>Full Name</label>
        <input type="text" formControlName="fullname" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
        <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
          <div *ngIf="f.fullname.errors.minlength">Must Be Greator than 4 letters</div>
        </div>
      </div>
      <div class="form-group ">
        <label>Contact</label>
        <input type="number" formControlName="contact" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
        <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
          <div *ngIf="f.contact.errors.pattern">Invalid Format</div>         
        </div>
      </div>
      <div class="form-group ">
        <label>Photo</label>
        <input type="text" formControlName="photo" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.photo.errors }" />
       
      </div>
      <div class="form-group ">
        <label>Bio</label>
        <input type="text" formControlName="bio" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.bio.errors }" />
        <div *ngIf="submitted && f.bio.errors" class="invalid-feedback">
          <div *ngIf="f.bio.errors.minlength">Min Length 10  required</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1" type="submit">Save</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>
    </form>
  </div>
</div>
